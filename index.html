<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="display">
			<div class="output"></div>
			<div class="result">0</div>
		</div>

		<div class="buttons">
			<button class="button operator">HEX</button>
			<button class="button operator">DEC</button>
			<button class="button negative operator">+/-</button>
			<button class="button number del-btn">DEL</button>
			<button class="button operator percent">%</button>
			<button class="button operator">(</button>
			<button class="button operator">)</button>
			<button class="button operator">+</button>
			<button class="button number">7</button>
			<button class="button number">8</button>
			<button class="button number">9</button>
			<button class="button operator">-</button>
			<button class="button number">4</button>
			<button class="button number">5</button>
			<button class="button number">6</button>
			<button class="button operator">*</button>
			<button class="button number">1</button>
			<button class="button number">2</button>
			<button class="button number">3</button>
			<button class="button operator">/</button>
			<button class="button resetBtn">AC</button>
			<button class="button number zero-btn">0</button>
			<button class="button number dot">.</button>
			<button class="button  operator">=</button>
		</div>

</body>
<script src="app.js"></script>

</html>
