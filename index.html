<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="display">
			<div class="output" contenteditable='true'></div>
			<div class="result">0</div>
		</div>

		<div class="buttons">
			<button class="button operator c11">HEX</button>
			<button class="button operator c12 ">DEC</button>
			<button class="button negative operator c13">+/-</button>
			<button class="button number del-btn c14">DEL</button>
			<button class="button operator percent c21">%</button>
			<button class="button operator c22">(</button>
			<button class="button operator c23">)</button>
			<button class="button operator c24">+</button>
			<button class="button number c31">7</button>
			<button class="button number c32">8</button>
			<button class="button number c33">9</button>
			<button class="button operator c34">-</button>
			<button class="button number c41">4</button>
			<button class="button number c42">5</button>
			<button class="button number c43">6</button>
			<button class="button operator c44">*</button>
			<button class="button number c51">1</button>
			<button class="button number c52">2</button>
			<button class="button number c53">3</button>
			<button class="button operator c54">/</button>
			<button class="button resetBtn c61">AC</button>
			<button class="button number zero-btn c62">0</button>
			<button class="button number dot c63">.</button>
			<button class="button  operator c64">=</button>
		</div>

</body>
<script src="app.js"></script>

</html>
